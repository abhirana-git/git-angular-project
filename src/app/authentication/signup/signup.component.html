<div class="signup-container">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form [formGroup]="signup">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Enter your first name" formControlName="firstname" required>
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Enter your last name" formControlName="lastname" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" formControlName="email" required>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" formControlName="password" required>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" formControlName="confirmpassword" required>
        </div>
  
        <div class="form-actions">
          <button type="submit" class="btn" (click)="Submit()">Sign Up</button>
        </div>
      </form>
      <p class="login-link">Already have an account? <a routerLink="recipe/login">Login</a></p>
    </div>
  </div>
