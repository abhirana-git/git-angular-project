<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" formControlName="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" formControlName="password" required />
        </div>
        <div class="form-actions">
          <label>
            <input type="checkbox" formControlName="rememberme" /> Remember Me
          </label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <button type="submit" (click)="Login()" class="btn">Login</button>
        <p class="signup-text">Don't have an account? <a routerLink="/recipe/signup">Sign up</a></p>
      </form>
    </div>
  </div>
